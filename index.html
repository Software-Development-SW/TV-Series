<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/SeriesData.js"></script>
    <title>TV Series</title>
</head>
<body>

    <div class="content">

      <div class="series">
        <div class="list">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seassons</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </div>

      <div class="detail">
        <div id="card" class="card" style="width: 18rem;">
          <img id="card-picture" class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 id="card-title" class="card-title"></h5>
            <p id="card-text" class="card-text"></p>
            <a id="card-link" href="#" class="btn btn-dark" rel="noopener noreferrer" target="_blank">Website</a>
          </div>
        </div>
      </div>

  </div>
